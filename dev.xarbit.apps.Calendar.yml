app-id: dev.xarbit.apps.Calendar
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: xcalendar

finish-args:
  # IPC and display
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri

  # D-Bus access for COSMIC desktop integration
  - --socket=session-bus
  - --talk-name=com.system76.CosmicSettings
  - --talk-name=com.system76.CosmicSettingsDaemon
  - --talk-name=com.system76.CosmicTheme
  - --talk-name=com.system76.CosmicTheme.*

  # Filesystem access for calendar import/export
  - --filesystem=xdg-documents:rw
  - --filesystem=xdg-download:rw

  # Network access for webcal:// and ics:// URL downloads
  - --share=network

  # D-Bus access for URL handler registration
  - --talk-name=org.freedesktop.Flatpak
  - --own-name=dev.xarbit.apps.Calendar

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/xcalendar/cargo
    FLATPAK_ID: dev.xarbit.apps.Calendar

modules:
  - name: xcalendar
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose --features single-instance
      - install -Dm755 ./target/release/xcalendar -t /app/bin/
      - install -Dm644 ./res/dev.xarbit.apps.Calendar.desktop /app/share/applications/dev.xarbit.apps.Calendar.desktop
      - install -Dm644 ./res/dev.xarbit.apps.Calendar.metainfo.xml /app/share/metainfo/dev.xarbit.apps.Calendar.metainfo.xml
      - install -Dm644 ./res/icons/hicolor/scalable/apps/dev.xarbit.apps.Calendar.svg /app/share/icons/hicolor/scalable/apps/dev.xarbit.apps.Calendar.svg

    sources:
      - type: dir
        path: .
      - cargo-sources.json
